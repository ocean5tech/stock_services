<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票服务系统 - Stock Services</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.8/dist/handlebars.min.js"></script>
</head>
<body class="bg-bg-light min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">股票服务系统</h1>
                    <span class="ml-2 px-2 py-1 text-xs bg-stock-blue text-white rounded">Vercel</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="btn-secondary">
                        🌙 暗色模式
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- 股票搜索区域 -->
        <div class="stock-card mb-8">
            <h2 class="text-lg font-semibold mb-4">股票查询</h2>
            <div class="flex gap-4">
                <input 
                    type="text" 
                    id="stock-input" 
                    placeholder="输入股票代码 (如: 000001)" 
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-stock-blue focus:border-stock-blue"
                />
                <button id="search-btn" class="btn-primary">
                    查询股票
                </button>
            </div>
        </div>

        <!-- 股票信息展示区域 -->
        <div id="stock-info" class="hidden">
            <!-- 股票信息模板将在这里渲染 -->
        </div>

        <!-- API状态区域已移除，避免触发不必要的workflow -->
        <!-- <div class="stock-card">
            <h3 class="text-lg font-semibold mb-4">API状态</h3>
            <div id="api-status" class="space-y-2">
                <div class="flex items-center">
                    <div class="loading-spinner mr-2"></div>
                    <span>正在检查API状态...</span>
                </div>
            </div>
        </div> -->
    </main>

    <!-- Handlebars模板 -->
    <script type="text/x-handlebars-template" id="stock-template">
        <div class="stock-card">
            <!-- 股票基本信息 -->
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 class="text-2xl font-bold">{{stock_code}} 专业股票分析</h2>
                    <p class="text-gray-600">数据源: {{data_source}} | {{formatTime timestamp}}</p>
                </div>
                <div class="text-right">
                    <div class="text-lg font-semibold {{#if status}}text-stock-green{{else}}text-stock-red{{/if}}">
                        {{#if status}}分析完成{{else}}分析失败{{/if}}
                    </div>
                </div>
            </div>

            {{#if (eq status "processing")}}
            <!-- 处理中状态 -->
            <div class="text-center py-8">
                <div class="text-4xl mb-4">⚡</div>
                <h3 class="text-xl font-semibold text-blue-600 mb-2">{{message}}</h3>
                <p class="text-gray-600 mb-6">{{note}}</p>
                <button id="check-result-btn" class="btn-primary">
                    🔍 检查分析结果
                </button>
                <div class="mt-4 text-xs text-gray-400">
                    💡 只在需要时点击检查，避免浪费token
                </div>
            </div>
            {{else if (eq status "triggered")}}
            <!-- 触发状态 -->
            <div class="text-center py-8">
                <div class="text-4xl mb-4">🚀</div>
                <h3 class="text-xl font-semibold text-orange-600 mb-2">{{message}}</h3>
                <p class="text-gray-600 mb-6">{{note}}</p>
                <button id="check-result-btn" class="btn-primary">
                    🔍 检查分析结果
                </button>
            </div>
            {{else if analysis}}
            <!-- 动态显示多篇分析文章 -->
            <div class="space-y-8">
                {{#if analysis.articles}}
                {{#each analysis.articles}}
                <div class="border-l-4 {{getBorderColor @index}} pl-6 bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center mb-4">
                        <span class="{{getIconColor @index}} text-2xl mr-3">{{getArticleIcon @index}}</span>
                        <h3 class="text-xl font-bold {{getTextColor @index}}">
                            分析师 {{index}} - 专业分析报告
                        </h3>
                    </div>
                    <div class="prose max-w-none text-gray-800 leading-relaxed">
                        {{formatAnalysis content}}
                    </div>
                </div>
                {{/each}}
                {{else}}
                <div class="text-center py-8">
                    <p class="text-gray-600">暂无分析内容</p>
                </div>
                {{/if}}
            </div>
            {{else}}
            <!-- 错误信息显示 -->
            {{#if error}}
            {{#if (eq status "rate_limited")}}
            <div class="bg-yellow-50 border border-yellow-200 rounded p-6">
                <div class="text-center">
                    <div class="text-4xl mb-4">⚠️</div>
                    <h3 class="text-yellow-800 font-semibold mb-2">API速率限制</h3>
                    <p class="text-yellow-700 mb-4">{{error}}</p>
                    <p class="text-sm text-yellow-600 mb-4">{{retry_after}}</p>
                    <button id="retry-later-btn" class="btn-secondary">
                        ⏰ 稍后重试
                    </button>
                </div>
            </div>
            {{else}}
            <div class="bg-red-50 border border-red-200 rounded p-4">
                <h3 class="text-red-600 font-semibold mb-2">分析失败</h3>
                <p class="text-red-700">{{error}}</p>
                {{#if retry_after}}
                <p class="text-sm text-red-600 mt-2">{{retry_after}}</p>
                {{/if}}
            </div>
            {{/if}}
            {{/if}}
            {{/if}}
        </div>
    </script>

    <script type="text/x-handlebars-template" id="api-status-template">
        {{#each endpoints}}
        <div class="flex items-center justify-between p-2 bg-gray-50 rounded">
            <span>{{name}}</span>
            <span class="{{#if online}}text-stock-green{{else}}text-stock-red{{/if}}">
                {{#if online}}● 在线{{else}}● 离线{{/if}}
            </span>
        </div>
        {{/each}}
    </script>

    <script src="./js/app.js"></script>
</body>
</html>
